<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css' integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==' crossorigin='anonymous'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js' integrity='sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==' crossorigin='anonymous'></script>
  </head>
  <body>
    <h1 class="display-1 text-danger">Jambugolam Dilli Babu</h1>
    <img src="mb.jpg" class="w-50" alt="">

    <button class="btn btn-danger MT-5">J DILLI BABU</button>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $("h1").hide();
        $("img").hide();

      $("button").click(()=>{
          // $("h1").toggle(1000)
          $("h1").show(10000)
          $("img").show(10000)
          
          $("h1").hide(10000)
          $("img").hide(10000)
      })

    </script>


  </body>
</html>
